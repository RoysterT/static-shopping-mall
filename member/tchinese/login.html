<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登錄</title>
    <link type="text/css" rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../../favicon.svg">
</head>

<body>
    <div class="background"></div>
    <a href="../../index.html">
        <div class="back-to-index">
            <i class="cart-iconfont iconfont">&#xe6ff;</i>
            <span>回到主頁</span>
        </div>
    </a>
    <div class="choose-language">
        <select onChange=javascript:window.open(this.options[this.selectedIndex].value) size=1 name=select1
            class="language-select">
            <optgroup label="中文">
                <option value="../login.html">简体中文</option>
                <option value="../tchinese/login.html" selected>繁體中文</option>
            </optgroup>
            <optgroup label="其他語言">
                <option value="../en/login.html">English</option>
                <option value="../jp/login.html">日本語</option>
                <option value="../ru/login.html">Русский</option>
            </optgroup>
        </select>
    </div>
    <div class="login-window">
        <div class="window-left">
            <span class="welcome-login">歡迎登錄</span>
            <a href="register.html">
                <div class="user-info-filling">
                    <span class="user-info-filling-text">去註冊</span>
                    <div class="arrow">
                        <i class="arrow1"></i>
                        <i class="arrow2"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="window-login">
            <div class="login-content">
                <b class="register-logo">登入</b>
                <!-- <form action="/index.html" class=""> -->
                <div class="login-form">
                    <input type="text" name="userName" id="userName" placeholder="賬戶名"
                        class="login-input" required/><br /><br />
                    <input type="password" id="userPwd" placeholder="密碼"
                        class="login-input" required/><br /><br />
                    <input type="submit" value="登入" class="login-button"/>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="/member/js/saveUserInfo.js"></script>

</html>
