<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../favicon.svg">
    <title>商城登录页</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
    <!-- 背景 -->
    <div class="background"></div>
    <a href="../index.html">
        <div class="back-to-index">
            <i class="cart-iconfont iconfont">&#xe6ff;</i>
            <span>返回商城</span>
        </div>
    </a>
    <div class="choose-language">
        <select onChange=javascript:window.open(this.options[this.selectedIndex].value) size=1 name=select1
            class="language-select">
            <optgroup label="中文">
                <option value="./login.html" selected>简体中文</option>
                <option value="./tchinese/login.html">繁體中文</option>
            </optgroup>
            <optgroup label="其他语言">
                <option value="./en/login.html">English</option>
                <option value="./jp/login.html">日本語</option>
                <option value="./ru/login.html">Русский</option>
            </optgroup>
        </select>
    </div>
    <div class="login-window">
        <div class="window-left">
            <span class="welcome-login">欢迎登录</span>
            <a href="./register.html">
                <div class="user-info-filling">
                    <span class="user-info-filling-text">去注册</span>
                    <div class="arrow">
                        <i class="arrow1"></i>
                        <i class="arrow2"></i>
                    </div>
                </div>
            </a>
        </div>
        <div class="window-login">
            <div class="login-content">
                <b class="register-logo">登录</b>
                <!-- <form action="/index.html" class=""> -->
                <div class="login-form">
                    <input type="text" name="userName" id="userName" placeholder="用户名"
                        class="login-input" required/><br /><br />
                    <input type="password" id="userPwd" placeholder="密码"
                        class="login-input" required/><br /><br />
                    <input type="submit" value="登录" class="login-button"/>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./js/saveUserInfo.js"></script>

</html>
